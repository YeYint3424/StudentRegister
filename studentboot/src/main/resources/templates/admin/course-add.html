<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
	rel="stylesheet">

<link
	href="http://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="css/custom.css">
<link rel="stylesheet" href="css/profile.css">
<title>Add-Course</title>
</head>
<body class="img js-fullheight"
	style="background-image: url(images/mac.png);">
	<nav th:replace="~{admin/master :: nav}">
	</nav> 
	<div class="main" >
	<div class="container mx-auto" id="cardContainer">
    <div class="profile col-md-6 mx-auto">
        <div class="card mb-3 content">
            <div class="profile-header">
                <div class="header-content">
                    <h4>Add Course</h4>
                </div>
            </div>
		<form action="/add_Course" method="post" enctype="multipart/form-data">
		<div class="card-body" id="body-part" style="width:100%">
 
                <div class="row" style="margin-top:20px;font-size:17px">
                    <div class="col" style="text-align:right;padding-right:40px;width:50%">

                        <p style="margin:10px;font-weight:bold" class="left-title">Course-Name</p>
                    </div>
                    <div class="col" style="text-align:left;padding-left:40px;width:50%">
                        <input type="text" name="course_name" style="margin:10px; width: 100%" placeholder="Enter Course-Name." />
                    </div>
                </div>
          
                <hr class="mx-auto" >

                <div class="row" style="margin-bottom:20px">
                    <div class="col" style="text-align:right;padding-right:40px;width:50%">
                        <p style="margin:10px;font-weight:bold">Course-Info</p>
                    </div>
                    <div class="col" style="text-align:left;padding-left:40px;width:50%">
                        <input style="margin:10px; width: 100%" type="text" name="course_info" placeholder="Enter Course-information" />
                    </div>
                </div>

                 <hr class="mx-auto" >
                
                                    
                <div class="row" style="margin-top:20px;font-size:17px">
                  <div class="col" style="text-align:right;padding-right:40px;width:50%">
                    <p style="margin:10px;font-weight:bold" class="left-title">Course-Photo</p>
                  </div>
                  <div class="col" style="text-align:left;padding-left:40px;width:50%">
                    <input type="file" name="course_photo" style="margin:10px; width: 100%" placeholder="Choose Photo." accept="image/*" />
                  </div>
                </div>
                
            </div>


            <div class="card-footer center">
                <a style="text-decoration: none;color:#ffffff">
                    <button type="submit" class="card-btn">Add</button>
                </a>
            </div>
			<!-- <input type="text" name="course_name" placeholder="Enter Course-Name.">
			<input type="file" name="course_photo" placeholder="Choose Photo." accept="image/*">
			<input type="text" name="course_info" placeholder="Enter About the course">
			<input type="submit"> -->
		</form>
		</div>
		</div>
	</div>
</div>		
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
		integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
