<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
	rel="stylesheet">

<link
	href="http://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="css/custom.css">
<link rel="stylesheet" href="css/profile.css">
<style>
body{
	overflow-x:hidden;
}
</style>
<title>Profile</title>
</head>
<body class="img js-fullheight"
	style="background-image: url(images/mac.png);">

<nav th:replace="~{user/master :: nav}"></nav>
<div class="main">

<div class="container mx-auto" id="cardContainer">
    <div class="profile col-md-6 mx-auto">
        <div class="card mb-3 content">
            <div class="profile-header">
                <div class="header-content">
                    <h4>Your Account Profile</h4>
                    <i class="fa-solid fa-user" id="user-icon"></i>
                </div>
            </div>


            <div class="card-body" id="body-part" style="width:100%">
                <div class="row" style="margin-bottom:20px">
                    <div class="col" style="text-align:right;padding-right:40px;width:50%">
                        <p style="margin:10px;font-weight:bold">UserID</p>
                    </div>
                    <div class="col" style="text-align:left;padding-left:40px;width:50%">
						<p style="margin:10px" th:text="'USR0' + ${userData.id}"></p>
                    </div>
                </div>
                
                <hr class="mx-auto" >
                
                
                <div class="row" style="margin-top:20px;font-size:17px">
                    <div class="col" style="text-align:right;padding-right:40px;width:50%">
                        <p style="margin:10px;font-weight:bold" class="left-title">Username</p>
                    </div>
                    <div class="col" style="text-align:left;padding-left:40px;width:50%">
                        <p style="margin:10px" th:text="${userData.username}"></p>
                    </div>
                </div>
          
                <hr class="mx-auto" >

                <div class="row" style="margin-bottom:20px">
                    <div class="col" style="text-align:right;padding-right:40px;width:50%">
                        <p style="margin:10px;font-weight:bold">Email</p>
                    </div>
                    <div class="col" style="text-align:left;padding-left:40px;width:50%">
                        <p style="margin:10px" th:text="${userData.email}"></p>
                    </div>
                </div>

 				<hr class="mx-auto" >

            </div>


            <div class="card-footer center">

                <a href="/user-profile-update" style="text-decoration: none;color:#ffffff"><button  class="card-btn">Edit</button></a>
            
            </div>
             <div class="card-footer center">
             	<p style="color:white;background: green;border: 3px  green;border-radius: 10px" th:text="${done}"></p>
             
                <a th:href="@{/adminRegister(id=${userData.id})}"style="text-decoration: none;color:#ffffff"><button class="card-btn add-admin-btn" data-user-id="${userData.id}"><i class="fa-sharp fa-solid fa-registered"></i>Admin-register</button></a>
            </div>
        </div>
    </div>
</div>

</div>

<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
	integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
	integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
	crossorigin="anonymous"></script>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script>
  $(document).ready(function() {
    $(".delete-btn").click(function() {
      var userId = $(this).data("user-id");
      var confirmDelete = confirm("Are you sure you want to delete?");
      if (!confirmDelete) {
        return false; // Prevents following the link
      }
      // If the user confirmed, the link will be followed
    });

    $(".add-admin-btn").click(function() {
      var userId = $(this).data("user-id");
      var confirmAddAdmin = confirm("Are you sure you want to be an admin?");
      if (!confirmAddAdmin) {
        return false; // Prevents following the link
      }
      // If the user confirmed, the link will be followed
    });
  });
</script>
</body>
</html>
