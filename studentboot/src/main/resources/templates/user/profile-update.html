<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
<link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    rel="stylesheet">

<link
    href="http://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
    rel="stylesheet">
<link rel="stylesheet" href="css/custom.css">
<link rel="stylesheet" href="css/profile.css">
<style>
body{
    overflow-x:hidden;
}
</style>
<title>Profile</title>
</head>
<body class="img js-fullheight"
    style="background-image: url(images/mac.png);">

<nav th:replace="~{user/master :: nav}"></nav>
<div class="main">

<div class="container mx-auto" id="cardContainer">
    <div class="profile col-md-6 mx-auto">
        <div class="card mb-3 content">
            <div class="profile-header">
                <div class="header-content">
                    <h4>Your Account Profile</h4>
                    <i class="fa-solid fa-user" id="user-icon"></i>
                </div>
            </div>
<form action="/user-profile-edit" method="post" onsubmit="return validateForm()">

            <div class="card-body" id="body-part" style="width:100%">

                <div class="row" style="margin-top:20px;font-size:17px">
                    <div class="col" style="text-align:right;padding-right:40px;width:50%">

                        <p style="margin:10px;font-weight:bold" class="left-title">Username</p>
                    </div>
                    <div class="col" style="text-align:left;padding-left:40px;width:50%">
                        <input style="margin:10px; width: 100%" type="hidden" name="id" th:value="${userData.id}" />
                        <input type="text" name="username" style="margin:10px; width: 100%" th:placeholder="${userData.username}" />
                    </div>
                </div>

                <hr class="mx-auto" >

                <div class="row" style="margin-bottom:20px">
                    <div class="col" style="text-align:right;padding-right:40px;width:50%">
                        <p style="margin:10px;font-weight:bold">Email</p>
                    </div>
                    <div class="col" style="text-align:left;padding-left:40px;width:50%">
                        <input style="margin:10px; width: 100%" type="hidden" name="role" th:value="${userData.role}" />
                        <input style="margin:10px; width: 100%" type="email" name="email" th:placeholder="${userData.email}" />
                    </div>
                </div>

                <hr class="mx-auto">

                <div class="row" style="margin-top:20px;font-size:17px">
                  <div class="col" style="text-align:right;padding-right:40px;width:50%">
                    <p style="margin:10px;font-weight:bold" class="left-title">New Password</p>
                  </div>
                  <div class="col" style="text-align:left;padding-left:40px;width:50%">
                    <input id="npassword" type="password" name="npassword" style="margin:10px; width: 100%" />
                  </div>
                </div>

                <hr class="mx-auto">

                <div class="row" style="margin-top:20px;font-size:17px">
                  <div class="col" style="text-align:right;padding-right:40px;width:50%">
                    <p style="margin:10px;font-weight:bold" class="left-title">Retype New-Password</p>
                  </div>
                  <div class="col" style="text-align:left;padding-left:40px;width:50%">
                    <input id="confirmPassword" type="password" name="cpassword" style="margin:10px; width: 100%" />
                  </div>
                </div>

                <hr class="mx-auto" >

                <div class="row" style="margin-top:20px;font-size:17px">
                <p style="color:white;background: red;border: 3px  red;border-radius: 10px" th:text="${error}"></p>
                
                  <div class="col" style="text-align:right;padding-right:40px;width:50%">
                    <p style="margin:10px;font-weight:bold" class="left-title">Password</p>
                  </div>
                  <div class="col" style="text-align:left;padding-left:40px;width:50%">
                    <input id="password" type="password" name="password" style="margin:10px; width: 100%" />
                  </div>
                </div>
  
                <hr class="mx-auto">
	          <div class="card-footer center">			
                <div class="row">
                  <div class="col">
                    <button class="card-btn"  type="submit" style="width:40%;margin-top: 15px;">Update Profile</button>
                  </div>
                </div>
              </div>
            </div>
        </form>
        
        </div>
</div>

</div>
</div>
<nav th:replace="~{user/master :: footer}"></nav>

<script>
function validateForm() {
    var password = document.getElementById("password").value;
    var confirmPassword = document.getElementById("confirmPassword").value;
    var nulp = "";
    if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return false;
    }else if (password == nulp) {
        alert("Passwords do not match.");
        return false;
    }
}
</script>

</body>
</html>
