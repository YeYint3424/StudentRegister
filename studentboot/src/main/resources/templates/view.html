<div class="row" th:fragment="card">
    <div class="col-md-6" th:each="course : ${courses}">
        <div class="card mb-3" style="width: 530px;height:190px">
            <div class="row g-0">
                <div class="col-md-4">
                    <img th:src="@{'data:image/png;base64,' + ${#strings.replace(course.course_photo, '\n', '')}}" alt="Course Image" class="img-fluid rounded-start">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title"><b th:text="${course.course_name}"></b></h5><br>
                        <p class="card-text" th:text="${course.course_info}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
