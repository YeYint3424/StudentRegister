<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link
	href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
	rel="stylesheet">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


<link rel="stylesheet" href="css/style.css">
<style>
	.create:hover{
		color:white;
	}
</style>

</head>
<body class="img js-fullheight"
	style="background-image: url(images/mac.png);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Please Login</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
						<h6 style="color:white;background: #ff000000;border: 3px  red;border-radius: 10px" th:text="${error}"></h6>
						<form action="/user-login" class="signin-form" method="post">
							<div class="form-group">
								<input type="text" class="form-control" name="email" placeholder="email"
									required>
							</div>
							<div class="form-group">
								<input id="password-field" type="password" name="password" class="form-control"
									placeholder="Password" required> <span
									toggle="#password-field"
									class="fa fa-fw fa-eye field-icon toggle-password"></span>
							</div>
							<div class="form-group">
								<button type="submit"
									class="form-control btn btn-primary submit px-3">Sign
									In</button>
							</div>
							
						</form>
										<p class="w-100 text-center">&mdash; If You don't have account &mdash;</p>
						<div class="social d-flex text-center">
					<a  href="/" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> Back</a>
					<a href="/signup" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span>Create an account</a>
				</div>
					</div>
				</div>

			</div>
		</div>
		
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	
<script>
    function goBack(){
        window.history.back();
    }
</script>
</body>
</html>
